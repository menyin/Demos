<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .swiper-slide img{width: 100%;}
    </style>
</head>
<body>

<div class="swiper-container" style="width: 600px;">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/img1.png"/></div>
        <div class="swiper-slide"><img src="images/img2.jpg"/></div>
        <div class="swiper-slide"><img src="images/img3.jpg"/></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
<!--导航等组件可以放在container之外-->
<div style="text-align: center;">这是底部其它内容</div>
<div style="text-align: center;">详见https://www.swiper.com.cn/api/index.html</div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        // direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },
        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoHeight: true
        // 如果需要滚动条
       /* scrollbar: {
            el: '.swiper-scrollbar',
        },*/
    })
</script>
</body>
</html>
