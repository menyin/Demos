<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function sendMsg(msg){//沟通
            window.android.sendMsg(msg);//android
        }
        function switchHttps2Http(msg){//沟通
            window.android.switchHttps2Http(msg);//android
        }
    </script>
    <script type="text/javascript">
        window.onload= function () {
            var txt = document.getElementById('txt');
            document.getElementById('btn1').onclick=function(){
                sendMsg(JSON.stringify({activity:'clog2jump',version:{iosPer:'1.3.8',iosCom:'1.0.12',androidPer:'13',androidCom:'9'},msg:'跳转到应用下载h5页面'}));
            };
            document.getElementById('btn2').onclick=function(){
                sendMsg(JSON.stringify({activity:'',version:null,msg:''}));
            };
            document.getElementById('btn3').onclick=function(){
                switchHttps2Http(JSON.stringify({activity:'switchHttps2Http',version:{iosPer:'1.3.8',iosCom:'1.0.12',androidPer:'13',androidCom:'9'},msg:'api请求协议切换'}));
            };
        };
    </script>
</head>
<body>
<h1>欢迎来到启动页。</h1>
<p><input type="button" value="通知webview展开" id="btn1" /></p>

<p><input type="button" value="通知webview自杀" id="btn2" /></p>

<p><input type="button" value="通知Https切换为Http" id="btn3" /></p>
</body>
</html>
