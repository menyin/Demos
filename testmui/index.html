<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
       /* .com_btns:nth-child(1){

        .com_btns_header {
            border-bottom: 1px solid #007aff;
            height: 50px;
        }

        .com_btns_tit {
            color: #007aff;
            font-weight: bold;
            font-size: 14px;
            float: left;
            line-height: 50px;
            margin-left: 10px;
        }
        .com_btns_btn {
            float: right;
            margin-right: 10px;
            margin-top:10px;
        }
        .com_btns .mui-slider{margin-top:0!important;}

        .com_btns .mui-icon{color:#007aff;}

    </style>
    <style>
        .mui-row.mui-fullscreen>[class*="mui-col-"] {
            height: 100%;
        }
        .mui-col-xs-3,
        .mui-control-content {
            overflow-y: auto;
            height: 100%;
        }
        .mui-segmented-control .mui-control-item {
            line-height: 50px;
            width: 100%;
        }
        .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
            background-color: #fff;

                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">

                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                            <a href="#">
                                <span class="mui-icon mui-icon-videocam"></span>
                                <div class="mui-media-body">在线课堂</div>
                            </a>
                        </li>

                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                            <a href="#">
                                <span class="mui-icon mui-icon-settings"></span>
                                <div class="mui-media-body">实训设置</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                            <a href="#">
                                <span class="mui-icon mui-icon-refresh"></span>
                                <div class="mui-media-body">实训进度</div>
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="mui-slider-item">
                    <ul class="mui-table-view mui-grid-view mui-grid-9">
                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                            <a href="#">
                                <span class="mui-icon mui-icon-phone"></span>
                                <div class="mui-media-body">成绩查询</div>
                            </a>
                        </li>
                        <li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
                            <a href="#">
                                <span class="mui-icon mui-icon-chatboxes"></span>
                                <div class="mui-media-body">论坛</div>
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
    </div>
    <!--功能列表-->
    <p class="com_btns_header">
        <span class="com_btns_tit">功能列表 </span>
        <a href="#" class="com_btns_tit" style="font-weight: normal;" >点击添加</a>
    </p>

    <div id="segmentedControls_wrap" class="mui-col-xs-3" >
        <div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
            <a class="mui-control-item mui-active" href="#item1">选项1</a>
            <a class="mui-control-item" href="#item2">选项2</a>
        </div>
    </div>
    <div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
        <div id="item1" class="mui-control-content mui-active">
            第一个选项的内容
        </div>
        <div id="item2" class="mui-control-content">
        </div>
        <div id="item3" class="mui-control-content">
            第二个选项的内容
        </div>
    </div>
</div>
